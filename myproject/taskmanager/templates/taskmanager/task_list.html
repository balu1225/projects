<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <a href="{% url 'task_create' %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }} {{ task.completed }} {{ task.created_at }}
                <a href="{% url 'task_delete' task.id %}">Delete</a>
                <a href="{% url 'task_update' task.pk %}">Update</a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
