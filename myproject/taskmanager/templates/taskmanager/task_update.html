<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update A Task</title>
</head>
<body>
    <h1>Update A Task</h1>
    <form action="{% url 'task_update' task.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
