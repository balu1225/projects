<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.name }}: {{ comment.comment }}</li>
        {% endfor %}
    </ul>

    <h3>Add a Comment</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
